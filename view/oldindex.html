<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glowing Network Sphere</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #000011 0%, #001133 50%, #000022 100%);
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #container {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer, sphere, particles, lines;
        let mouseX = 0, mouseY = 0;
        let nodes = [];
        
        function init() {
            // Scene setup
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x000000, 0);
            document.getElementById('container').appendChild(renderer.domElement);
            
            createNetworkSphere();
            createBackgroundParticles();
            
            camera.position.z = 15;
            
            // Mouse interaction
            document.addEventListener('mousemove', onMouseMove);
            window.addEventListener('resize', onWindowResize);
            
            animate();
        }
        
        function createNetworkSphere() {
            const nodeCount = 80;
            const radius = 5;
            nodes = [];
            
            // Create nodes positioned on sphere surface
            for (let i = 0; i < nodeCount; i++) {
                const phi = Math.acos(-1 + (2 * i) / nodeCount);
                const theta = Math.sqrt(nodeCount * Math.PI) * phi;
                
                const x = radius * Math.cos(theta) * Math.sin(phi);
                const y = radius * Math.sin(theta) * Math.sin(phi);
                const z = radius * Math.cos(phi);
                
                nodes.push(new THREE.Vector3(x, y, z));
            }
            
            // Create glowing nodes
            const nodeGeometry = new THREE.SphereGeometry(0.08, 8, 8);
            const nodeMaterial = new THREE.MeshBasicMaterial({
                color: 0x00ffff,
                transparent: true,
                opacity: 0.9
            });
            
            const nodeGroup = new THREE.Group();
            
            nodes.forEach(position => {
                const node = new THREE.Mesh(nodeGeometry, nodeMaterial);
                node.position.copy(position);
                
                // Add glow effect
                const glowGeometry = new THREE.SphereGeometry(0.15, 8, 8);
                const glowMaterial = new THREE.MeshBasicMaterial({
                    color: 0x00ffff,
                    transparent: true,
                    opacity: 0.3
                });
                const glow = new THREE.Mesh(glowGeometry, glowMaterial);
                glow.position.copy(position);
                
                nodeGroup.add(node);
                nodeGroup.add(glow);
            });
            
            scene.add(nodeGroup);
            
            // Create connections between nearby nodes
            const lineGeometry = new THREE.BufferGeometry();
            const positions = [];
            const colors = [];
            
            for (let i = 0; i < nodes.length; i++) {
                for (let j = i + 1; j < nodes.length; j++) {
                    const distance = nodes[i].distanceTo(nodes[j]);
                    
                    if (distance < 3.5) { // Connect nearby nodes
                        positions.push(nodes[i].x, nodes[i].y, nodes[i].z);
                        positions.push(nodes[j].x, nodes[j].y, nodes[j].z);
                        
                        // Gradient colors for lines
                        const intensity = 1 - (distance / 3.5);
                        colors.push(0, intensity * 0.8, intensity);
                        colors.push(0, intensity * 0.8, intensity);
                    }
                }
            }
            
            lineGeometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
            lineGeometry.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));
            
            const lineMaterial = new THREE.LineBasicMaterial({
                vertexColors: true,
                transparent: true,
                opacity: 0.6,
                blending: THREE.AdditiveBlending
            });
            
            lines = new THREE.LineSegments(lineGeometry, lineMaterial);
            scene.add(lines);
            
            sphere = nodeGroup;
        }
        
        function createBackgroundParticles() {
            const particleCount = 150;
            const particleGeometry = new THREE.BufferGeometry();
            const positions = [];
            const colors = [];
            
            for (let i = 0; i < particleCount; i++) {
                const x = (Math.random() - 0.5) * 50;
                const y = (Math.random() - 0.5) * 50;
                const z = (Math.random() - 0.5) * 50;
                
                positions.push(x, y, z);
                
                const intensity = Math.random();
                colors.push(0, intensity * 0.5, intensity * 0.8);
            }
            
            particleGeometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
            particleGeometry.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));
            
            const particleMaterial = new THREE.PointsMaterial({
                size: 0.8,
                vertexColors: true,
                transparent: true,
                opacity: 0.7,
                blending: THREE.AdditiveBlending
            });
            
            particles = new THREE.Points(particleGeometry, particleMaterial);
            scene.add(particles);
        }
        
        function onMouseMove(event) {
            mouseX = (event.clientX / window.innerWidth) * 2 - 1;
            mouseY = -(event.clientY / window.innerHeight) * 2 + 1;
        }
        
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        function animate() {
            requestAnimationFrame(animate);
            
            const time = Date.now() * 0.001;
            
            // Rotate the sphere
            if (sphere) {
                sphere.rotation.y += 0.003;
                sphere.rotation.x += 0.001;
            }
            
            // Rotate connections
            if (lines) {
                lines.rotation.y += 0.003;
                lines.rotation.x += 0.001;
            }
            
            // Animate background particles
            if (particles) {
                particles.rotation.y += 0.0005;
                particles.rotation.x += 0.0002;
            }
            
            // Mouse interaction
            camera.position.x += (mouseX * 2 - camera.position.x) * 0.02;
            camera.position.y += (mouseY * 2 - camera.position.y) * 0.02;
            camera.lookAt(scene.position);
            
            // Pulsing glow effect
            const pulseFactor = 0.5 + 0.3 * Math.sin(time * 2);
            scene.traverse((child) => {
                if (child.material && child.material.color && child.material.color.r === 0) {
                    child.material.opacity = pulseFactor * 0.6;
                }
            });
            
            renderer.render(scene, camera);
        }
        
        init();
    </script>
</body>
</html>
